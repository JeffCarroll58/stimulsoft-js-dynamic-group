<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="shortcut icon" href="favicon.ico" />

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Dynamic Grouping</title>

	<!-- Report viewer Office2013 style -->
	<link href="css/stimulsoft.viewer.office2013.whiteblue.css" rel="stylesheet">

<!--	 Report designer Office2013 White Blue style -->
	<link href="css/stimulsoft.designer.office2013.whiteblue.css" rel="stylesheet">

	<!-- Stimulsoft Reports.JS -->
	<script src="scripts/stimulsoft.reports.js" type="text/javascript"></script>
	<script src="scripts/stimulsoft.viewer.js" type="text/javascript"></script>

	<script src="scripts/stimulsoft.designer.js" type="text/javascript"></script>

</head>

<body>

	<div>
		<script type="text/javascript">

			// Create the report viewer with default options
			// let viewer = new Stimulsoft.Viewer.StiViewer();

			// Create the report designer with default options and show it in this place
			let designer = new Stimulsoft.Designer.StiDesigner();

			// Create a new report instance
			let report = new Stimulsoft.Report.StiReport();
			// Load report from url
			report.loadFile("reports/DynamicGroup.mrt");

			// Create new DataSet object
			let dataSet = new Stimulsoft.System.Data.DataSet("Demo");
			// Load JSON data file from specified URL to the DataSet object
			dataSet.readJsonFile("reports/Demo.json");
			// Remove all connections from the report template
			report.dictionary.databases.clear();
			// Register DataSet object
			report.regData("Demo", "Demo", dataSet);
			// Render report with registered data

			report.renderAsync(function () {

				// document.write("Complete.<br>");
				// document.write("Rendered pages count: " + report.renderedPages.count);

				// Assign report to the viewer, the report will be built automatically after rendering the viewer
				// viewer.report = report;


				// Assign report to the designer
				designer.report = report;

			});

		</script>
	</div>

</body>

</html>
